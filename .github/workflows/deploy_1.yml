name: deploy exercise multiple jobs
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: checkout git repo
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: run lint
              run: npm run lint
    test:
        needs: lint
        runs-on: ubuntu-latest

        steps:
            - name: checkout git repo
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: run test
              run: npm run test
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: checkout git repo
              uses: actions/checkout@v3
            - name: install dependencies
              run: npm ci
            - name: run build
              run: npm run build

            